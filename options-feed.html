<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Order Feed | Wheel Syndicate</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --green: #3fb950;
            --green-bg: rgba(63, 185, 80, 0.15);
            --red: #f85149;
            --red-bg: rgba(248, 81, 73, 0.15);
            --yellow: #d29922;
            --yellow-bg: rgba(210, 153, 34, 0.15);
            --blue: #58a6ff;
            --blue-bg: rgba(88, 166, 255, 0.15);
            --purple: #a371f7;
            --purple-bg: rgba(163, 113, 247, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .live-dot.disconnected {
            background: var(--red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--blue-bg);
            border-color: var(--blue);
            color: var(--blue);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 4px;
        }

        .stat-value.green { color: var(--green); }
        .stat-value.red { color: var(--red); }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feed-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s;
        }

        .feed-item.new {
            animation: slideIn 0.3s ease-out;
            border-color: var(--blue);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .feed-symbol {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .feed-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-filled {
            background: var(--green-bg);
            color: var(--green);
        }

        .badge-cancelled {
            background: var(--red-bg);
            color: var(--red);
        }

        .badge-pending {
            background: var(--yellow-bg);
            color: var(--yellow);
        }

        .badge-confirmed {
            background: var(--blue-bg);
            color: var(--blue);
        }

        .badge-assigned {
            background: var(--purple-bg);
            color: var(--purple);
        }

        .badge-expired {
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .feed-explanation {
            font-size: 0.9375rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .feed-explanation strong {
            color: var(--blue);
        }

        .feed-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .feed-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feed-detail-label {
            color: var(--text-muted);
        }

        .feed-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .premium-positive {
            color: var(--green);
        }

        .premium-negative {
            color: var(--red);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-banner {
            background: var(--red-bg);
            border: 1px solid var(--red);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: var(--red);
        }

        .refresh-btn {
            padding: 8px 16px;
            background: var(--blue);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: opacity 0.2s;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .controls {
                flex-wrap: wrap;
            }
            .filter-btn {
                flex: 1;
                min-width: 80px;
                text-align: center;
            }
            .feed-details {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>Options Order Feed</span>
            </h1>
            <div class="live-indicator">
                <div class="live-dot" id="liveIndicator"></div>
                <span id="connectionStatus">Connecting...</span>
                <button class="refresh-btn" onclick="refreshFeed()" id="refreshBtn">Refresh</button>
            </div>
        </header>

        <div class="stats-bar" id="statsBar">
            <div class="stat-card">
                <div class="stat-label">Today's Orders</div>
                <div class="stat-value" id="statTodayOrders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Filled</div>
                <div class="stat-value green" id="statFilled">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Premium Collected</div>
                <div class="stat-value green" id="statPremium">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Update</div>
                <div class="stat-value" id="statLastUpdate" style="font-size: 1rem;">-</div>
            </div>
        </div>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="filled">Filled</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="cancelled">Cancelled</button>
        </div>

        <div id="feedContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading options orders...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_BASE: 'https://api.arunash.com/api',  // Note: /api prefix for Robinhood MCP
            REFRESH_INTERVAL: 30000,  // 30 seconds
            MAX_ORDERS: 50
        };

        // State
        let orders = [];
        let lastOrderIds = new Set();
        let currentFilter = 'all';
        let refreshTimer = null;
        let isConnected = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupFilterButtons();
            startFeed();
        });

        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderFeed();
                });
            });
        }

        async function startFeed() {
            await refreshFeed();
            refreshTimer = setInterval(refreshFeed, CONFIG.REFRESH_INTERVAL);
        }

        async function refreshFeed() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;

            try {
                const response = await fetch(`${CONFIG.API_BASE}/options/orders`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'API error');

                // Process orders
                const newOrders = processOrders(data.data.results || data.data || []);

                // Detect new orders
                const newOrderIds = new Set(newOrders.map(o => o.id));
                const freshOrders = newOrders.filter(o => !lastOrderIds.has(o.id));

                orders = newOrders;
                lastOrderIds = newOrderIds;

                // Mark fresh orders for animation
                freshOrders.forEach(o => o.isNew = true);
                setTimeout(() => {
                    orders.forEach(o => o.isNew = false);
                    renderFeed();
                }, 3000);

                setConnected(true);
                updateStats();
                renderFeed();

            } catch (error) {
                console.error('Feed error:', error);
                setConnected(false);
                showError(error.message);
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function processOrders(rawOrders) {
            return rawOrders.map(order => {
                const processed = {
                    id: order.id,
                    symbol: extractSymbol(order),
                    type: order.type || 'limit',
                    side: order.direction || order.side,
                    quantity: parseInt(order.quantity) || 1,
                    filledQuantity: parseInt(order.processed_quantity || order.cumulative_quantity) || 0,
                    price: parseFloat(order.price) || 0,
                    premium: parseFloat(order.premium) || parseFloat(order.price) || 0,
                    status: normalizeStatus(order.state || order.status),
                    optionType: order.opening_strategy?.includes('put') ? 'PUT' :
                               order.opening_strategy?.includes('call') ? 'CALL' :
                               extractOptionType(order),
                    strikePrice: extractStrike(order),
                    expirationDate: extractExpiration(order),
                    createdAt: new Date(order.created_at),
                    updatedAt: new Date(order.updated_at || order.created_at),
                    rawStrategy: order.opening_strategy || order.closing_strategy || '',
                    legs: order.legs || [],
                    isNew: false
                };

                processed.explanation = generateExplanation(processed);
                return processed;
            }).sort((a, b) => b.updatedAt - a.updatedAt);
        }

        function extractSymbol(order) {
            if (order.chain_symbol) return order.chain_symbol;
            if (order.legs && order.legs[0]) {
                const leg = order.legs[0];
                if (leg.option) {
                    // Parse from option URL or data
                    return leg.option.split('/').pop() || 'UNKNOWN';
                }
            }
            return order.symbol || 'UNKNOWN';
        }

        function extractOptionType(order) {
            if (order.legs && order.legs[0]) {
                return order.legs[0].option_type?.toUpperCase() ||
                       order.legs[0].side?.includes('put') ? 'PUT' : 'CALL';
            }
            return 'OPTION';
        }

        function extractStrike(order) {
            if (order.legs && order.legs[0]) {
                return parseFloat(order.legs[0].strike_price) || null;
            }
            return null;
        }

        function extractExpiration(order) {
            if (order.legs && order.legs[0]) {
                return order.legs[0].expiration_date || null;
            }
            return null;
        }

        function normalizeStatus(status) {
            const statusMap = {
                'filled': 'filled',
                'confirmed': 'confirmed',
                'queued': 'pending',
                'pending': 'pending',
                'cancelled': 'cancelled',
                'canceled': 'cancelled',
                'rejected': 'cancelled',
                'failed': 'cancelled',
                'expired': 'expired',
                'partially_filled': 'pending'
            };
            return statusMap[status?.toLowerCase()] || status?.toLowerCase() || 'unknown';
        }

        function generateExplanation(order) {
            const qty = order.quantity;
            const filled = order.filledQuantity;
            const symbol = order.symbol;
            const optType = order.optionType;
            const strike = order.strikePrice ? `$${order.strikePrice}` : '';
            const expiry = order.expirationDate ? formatDate(order.expirationDate) : '';
            const premium = order.premium;
            const side = order.side?.toLowerCase();
            const strategy = order.rawStrategy?.toLowerCase() || '';

            // Determine action type
            let action = '';
            let actionVerb = '';
            let premiumAction = '';

            if (strategy.includes('short') || side === 'sell') {
                action = 'Sold';
                actionVerb = 'selling';
                premiumAction = 'collected';
            } else if (strategy.includes('long') || side === 'buy') {
                action = 'Bought';
                actionVerb = 'buying';
                premiumAction = 'paid';
            } else {
                action = side === 'sell' ? 'Sold' : 'Bought';
                actionVerb = side === 'sell' ? 'selling' : 'buying';
                premiumAction = side === 'sell' ? 'collected' : 'paid';
            }

            // Build explanation based on status
            switch (order.status) {
                case 'filled':
                    if (strategy.includes('short_put') || (side === 'sell' && optType === 'PUT')) {
                        return `<strong>Cash-Secured Put filled!</strong> ${action} ${filled} ${symbol} ${strike} ${optType} expiring ${expiry}. Premium ${premiumAction}: <span class="premium-positive">$${(premium * 100 * filled).toFixed(2)}</span>. You're obligated to buy ${filled * 100} shares at ${strike} if assigned.`;
                    } else if (strategy.includes('short_call') || (side === 'sell' && optType === 'CALL')) {
                        return `<strong>Covered Call filled!</strong> ${action} ${filled} ${symbol} ${strike} ${optType} expiring ${expiry}. Premium ${premiumAction}: <span class="premium-positive">$${(premium * 100 * filled).toFixed(2)}</span>. Shares may be called away at ${strike}.`;
                    } else if (side === 'buy') {
                        return `<strong>Bought to close!</strong> Closed ${filled} ${symbol} ${strike} ${optType} position. Cost: <span class="premium-negative">$${(premium * 100 * filled).toFixed(2)}</span>.`;
                    }
                    return `<strong>Order filled!</strong> ${action} ${filled} ${symbol} ${strike} ${optType} contracts expiring ${expiry}.`;

                case 'pending':
                case 'confirmed':
                case 'queued':
                    return `<strong>Order pending...</strong> Waiting to ${action.toLowerCase()} ${qty} ${symbol} ${strike} ${optType} at $${premium.toFixed(2)} per contract. Expires ${expiry}.`;

                case 'cancelled':
                    return `<strong>Order cancelled.</strong> Attempted to ${action.toLowerCase()} ${qty} ${symbol} ${strike} ${optType} but order was cancelled.`;

                case 'expired':
                    return `<strong>Order expired.</strong> The order to ${action.toLowerCase()} ${qty} ${symbol} ${strike} ${optType} expired without filling.`;

                default:
                    return `${action} ${qty} ${symbol} ${strike} ${optType} - Status: ${order.status}`;
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;

            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        function setConnected(connected) {
            isConnected = connected;
            const indicator = document.getElementById('liveIndicator');
            const status = document.getElementById('connectionStatus');

            if (connected) {
                indicator.classList.remove('disconnected');
                status.textContent = 'Live';
            } else {
                indicator.classList.add('disconnected');
                status.textContent = 'Disconnected';
            }
        }

        function updateStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const todayOrders = orders.filter(o => o.createdAt >= today);
            const filledOrders = orders.filter(o => o.status === 'filled');
            const todayFilled = filledOrders.filter(o => o.createdAt >= today);

            // Calculate premium collected (sells only)
            const premiumCollected = filledOrders
                .filter(o => o.side?.toLowerCase() === 'sell')
                .reduce((sum, o) => sum + (o.premium * 100 * o.filledQuantity), 0);

            document.getElementById('statTodayOrders').textContent = todayOrders.length;
            document.getElementById('statFilled').textContent = todayFilled.length;
            document.getElementById('statPremium').textContent = `$${premiumCollected.toFixed(0)}`;
            document.getElementById('statLastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function renderFeed() {
            const container = document.getElementById('feedContainer');

            let filtered = orders;
            if (currentFilter !== 'all') {
                filtered = orders.filter(o => o.status === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <p>No ${currentFilter === 'all' ? '' : currentFilter} orders found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.slice(0, CONFIG.MAX_ORDERS).map(order => `
                <div class="feed-item ${order.isNew ? 'new' : ''}">
                    <div class="feed-header">
                        <div class="feed-symbol">${order.symbol}</div>
                        <span class="feed-badge badge-${order.status}">${order.status}</span>
                    </div>
                    <div class="feed-explanation">${order.explanation}</div>
                    <div class="feed-details">
                        <div class="feed-detail">
                            <span class="feed-detail-label">Type:</span>
                            <span>${order.optionType}</span>
                        </div>
                        ${order.strikePrice ? `
                        <div class="feed-detail">
                            <span class="feed-detail-label">Strike:</span>
                            <span>$${order.strikePrice}</span>
                        </div>
                        ` : ''}
                        ${order.expirationDate ? `
                        <div class="feed-detail">
                            <span class="feed-detail-label">Expires:</span>
                            <span>${formatDate(order.expirationDate)}</span>
                        </div>
                        ` : ''}
                        <div class="feed-detail">
                            <span class="feed-detail-label">Qty:</span>
                            <span>${order.filledQuantity}/${order.quantity}</span>
                        </div>
                        <div class="feed-detail">
                            <span class="feed-detail-label">Price:</span>
                            <span>$${order.premium.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="feed-time">${formatTime(order.updatedAt)}</div>
                </div>
            `).join('');
        }

        function showError(message) {
            const container = document.getElementById('feedContainer');
            container.innerHTML = `
                <div class="error-banner">
                    <strong>Connection Error:</strong> ${message}
                    <br><small>Will retry automatically...</small>
                </div>
                ${container.innerHTML}
            `;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshTimer) clearInterval(refreshTimer);
        });
    </script>
</body>
</html>
