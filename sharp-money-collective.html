<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Money Collective | Prediction Market Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #0f3460;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2rem;
            color: #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-change {
            font-size: 0.9rem;
            margin-top: 8px;
            color: #a0a0a0;
        }

        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        .warning { color: #fbbf24; }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-won {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .badge-active {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .badge-losing {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .badge-winning {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .position-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .position-card:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.05);
        }

        .position-card.winning {
            border-left: 3px solid #4ade80;
        }

        .position-card.losing {
            border-left: 3px solid #f87171;
        }

        .position-card.settled-won {
            border-left: 3px solid #4ade80;
            opacity: 0.8;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .position-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            flex: 1;
        }

        .position-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #a0a0a0;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #fff;
            font-weight: 600;
        }

        .reasoning {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: #a0a0a0;
            line-height: 1.5;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 25px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -23px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid #1a1a2e;
        }

        .timeline-item.highlight::before {
            background: #4ade80;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            left: -18px;
            top: 17px;
            width: 2px;
            height: calc(100% - 10px);
            background: rgba(102, 126, 234, 0.3);
        }

        .timeline-item:last-child::after {
            display: none;
        }

        .timeline-date {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .timeline-item.highlight .timeline-date {
            color: #4ade80;
        }

        .timeline-content {
            color: #e0e0e0;
        }

        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .scenario-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #a0a0a0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        .pnl-summary {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pnl-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .position-details { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sharp Money Collective</h1>
            <p class="subtitle">Data-Driven Prediction Market Portfolio</p>
            <p class="subtitle" id="last-updated" style="margin-top: 5px; font-size: 0.85rem;">Loading...</p>
        </header>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading portfolio data...</div>
        </div>

        <div id="content" style="display: none;"></div>

        <footer>
            <div>Sharp Money Collective &bull; Prediction Market Portfolio</div>
            <div style="margin-top: 10px; font-size: 0.85rem;">
                Platform: Kalshi &bull; Challenge Period: Jan 25 - Feb 24, 2026
            </div>
        </footer>
    </div>

    <script>
        async function loadPortfolio() {
            try {
                const response = await fetch('smc-data.json?' + Date.now());
                const data = await response.json();
                renderPortfolio(data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div style="color: #f87171;">Error loading portfolio: ${error.message}</div>
                `;
            }
        }

        function renderPortfolio(data) {
            const { meta, portfolio, positions, scenarios, upcomingEvents } = data;

            // Update header
            const lastUpdated = new Date(meta.lastUpdated).toLocaleString();
            document.getElementById('last-updated').textContent =
                `Day ${meta.day} of 31 | Last Updated: ${lastUpdated}`;

            let html = '';

            // Stats Grid
            const perf = portfolio.performance;
            const stats = portfolio.stats;
            html += `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Portfolio Value</div>
                        <div class="stat-value">$${perf.currentValue.toFixed(2)}</div>
                        <div class="stat-change ${perf.realizedProfit >= 0 ? 'positive' : 'negative'}">${perf.realizedProfit >= 0 ? '+' : ''}$${perf.realizedProfit.toFixed(2)} realized</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Return</div>
                        <div class="stat-value ${perf.totalReturnPct >= 0 ? 'positive' : 'negative'}">${perf.totalReturnPct >= 0 ? '+' : ''}${perf.totalReturnPct}%</div>
                        <div class="stat-change">From $${perf.startingBankroll} start</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Unrealized P&L</div>
                        <div class="stat-value ${perf.unrealizedPnL >= 0 ? 'positive' : 'negative'}">${perf.unrealizedPnL >= 0 ? '+' : ''}$${perf.unrealizedPnL.toFixed(2)}</div>
                        <div class="stat-change">Mark-to-market</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value">${stats.winRate}%</div>
                        <div class="stat-change">${stats.settledBets} settled, ${stats.activeBets} active</div>
                    </div>
                </div>
            `;

            // Position Summary
            if (portfolio.positionSummary) {
                const ps = portfolio.positionSummary;
                html += `
                    <div class="section">
                        <h2 class="section-title">Position Summary (Live Prices)</h2>
                        <div class="stats-grid">
                            ${Object.entries(ps).map(([key, pos]) => `
                                <div class="stat-card" style="border-left: 3px solid ${pos.pnl >= 0 ? '#4ade80' : '#f87171'}">
                                    <div class="stat-label">${key}</div>
                                    <div style="display: flex; justify-content: space-between; align-items: baseline;">
                                        <span style="color: #a0a0a0;">$${pos.entry.toFixed(2)}</span>
                                        <span style="color: ${pos.pnl >= 0 ? '#4ade80' : '#f87171'}; font-size: 1.2rem;">â†’ $${pos.current ? pos.current.toFixed(2) : 'N/A'}</span>
                                    </div>
                                    <div class="stat-change" style="color: ${pos.pnl >= 0 ? '#4ade80' : '#f87171'}">
                                        ${pos.pnl >= 0 ? '+' : ''}$${pos.pnl.toFixed(2)} (${pos.status})
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Settled Bets
            const settledBets = positions.shortTerm.filter(p => p.status === 'WON' || p.status === 'LOST');
            if (settledBets.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Settled Bets</h2>
                        ${settledBets.map(pos => {
                            const isWin = pos.status === 'WON';
                            return `
                            <div class="position-card" style="border-left: 3px solid ${isWin ? '#4ade80' : '#f87171'}; opacity: 0.85;">
                                <div class="position-header">
                                    <div class="position-title">${pos.title}</div>
                                    <span class="badge ${isWin ? 'badge-won' : 'badge-losing'}">${pos.status}</span>
                                </div>
                                <div class="position-details">
                                    <div class="detail-item">
                                        <span class="detail-label">Position</span>
                                        <span class="detail-value">${pos.position}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Amount</span>
                                        <span class="detail-value">$${pos.amount.toFixed(2)}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Profit/Loss</span>
                                        <span class="detail-value ${isWin ? 'positive' : 'negative'}">${pos.profit >= 0 ? '+' : ''}$${pos.profit.toFixed(2)} (${pos.profitPct >= 0 ? '+' : ''}${pos.profitPct}%)</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Settlement</span>
                                        <span class="detail-value">${pos.settlementDate}</span>
                                    </div>
                                </div>
                                ${pos.result ? `<div class="reasoning">${pos.result}</div>` : ''}
                            </div>
                        `}).join('')}
                    </div>
                `;
            }

            // Active Short-Term
            const activeShort = positions.shortTerm.filter(p => p.status === 'ACTIVE');
            if (activeShort.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Active Short-Term Positions</h2>
                        ${activeShort.map(pos => {
                            const isWinning = pos.unrealizedPnL && pos.unrealizedPnL > 0;
                            return `
                            <div class="position-card ${isWinning ? 'winning' : 'losing'}">
                                <div class="position-header">
                                    <div class="position-title">${pos.title}</div>
                                    <span class="badge ${isWinning ? 'badge-winning' : 'badge-losing'}">${isWinning ? 'WINNING' : 'LOSING'}</span>
                                </div>
                                <div class="position-details">
                                    <div class="detail-item">
                                        <span class="detail-label">Position</span>
                                        <span class="detail-value">${pos.position}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Amount</span>
                                        <span class="detail-value">$${pos.amount.toFixed(2)}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Entry</span>
                                        <span class="detail-value">$${pos.entryPrice.toFixed(2)}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Current</span>
                                        <span class="detail-value">$${pos.currentPrice ? pos.currentPrice.toFixed(2) : 'N/A'}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Unrealized P&L</span>
                                        <span class="detail-value ${pos.unrealizedPnL >= 0 ? 'positive' : 'negative'}">${pos.unrealizedPnL >= 0 ? '+' : ''}$${pos.unrealizedPnL ? pos.unrealizedPnL.toFixed(2) : '0.00'}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Settlement</span>
                                        <span class="detail-value">${pos.settlementDate}</span>
                                    </div>
                                </div>
                                ${pos.reasoning ? `<div class="reasoning">${pos.reasoning}</div>` : ''}
                            </div>
                        `}).join('')}
                    </div>
                `;
            }

            // Long-Term Positions
            if (positions.longTerm && positions.longTerm.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Long-Term Positions</h2>
                        ${positions.longTerm.map(pos => {
                            const isSold = pos.status === 'SOLD';
                            const isWinning = isSold ? pos.profit > 0 : (pos.unrealizedPnL && pos.unrealizedPnL > 0);
                            const pnlValue = isSold ? pos.profit : (pos.unrealizedPnL || 0);
                            return `
                            <div class="position-card" style="border-left: 3px solid ${isWinning ? '#4ade80' : '#f87171'}; ${isSold ? 'opacity: 0.85;' : ''}">
                                <div class="position-header">
                                    <div class="position-title">${pos.title}</div>
                                    <span class="badge ${isSold ? (isWinning ? 'badge-won' : 'badge-losing') : (isWinning ? 'badge-winning' : 'badge-losing')}">${pos.status || (isWinning ? 'WINNING' : 'LOSING')}</span>
                                </div>
                                <div class="position-details">
                                    <div class="detail-item">
                                        <span class="detail-label">Position</span>
                                        <span class="detail-value">${pos.position}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Amount</span>
                                        <span class="detail-value">$${pos.amount.toFixed(2)}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Entry</span>
                                        <span class="detail-value">$${pos.entryPrice.toFixed(2)}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">${isSold ? 'Exit' : 'Current'}</span>
                                        <span class="detail-value">$${isSold ? pos.exitPrice.toFixed(2) : (pos.currentPrice ? pos.currentPrice.toFixed(2) : 'N/A')}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">${isSold ? 'Realized P&L' : 'Unrealized P&L'}</span>
                                        <span class="detail-value ${pnlValue >= 0 ? 'positive' : 'negative'}">${pnlValue >= 0 ? '+' : ''}$${pnlValue.toFixed(2)}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Settlement</span>
                                        <span class="detail-value">${pos.settlementDate}</span>
                                    </div>
                                </div>
                                ${pos.reasoning ? `<div class="reasoning">${pos.reasoning}</div>` : ''}
                                ${pos.result ? `<div class="reasoning">${pos.result}</div>` : ''}
                            </div>
                        `}).join('')}
                    </div>
                `;
            }

            // Watchlist
            if (positions.watchlist && positions.watchlist.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Watchlist</h2>
                        ${positions.watchlist.map(item => `
                            <div class="position-card">
                                <div class="position-header">
                                    <div class="position-title">${item.title}</div>
                                    ${item.currentPrice ? `<span class="badge badge-active">$${item.currentPrice.toFixed(2)}</span>` : ''}
                                </div>
                                <div class="reasoning">${item.reasoning}</div>
                                <div style="margin-top: 10px; color: #667eea; font-weight: 600;">${item.recommendation}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Upcoming Events
            if (upcomingEvents && upcomingEvents.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Upcoming Events</h2>
                        <div class="timeline">
                            ${upcomingEvents.map(event => `
                                <div class="timeline-item ${event.highlight ? 'highlight' : ''}">
                                    <div class="timeline-date">${event.date}${event.time ? ` (${event.time})` : ''}</div>
                                    <div class="timeline-content">${event.description}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Scenarios
            if (scenarios && scenarios.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Portfolio Scenarios</h2>
                        <div class="scenarios-grid">
                            ${scenarios.map(scenario => {
                                const color = scenario.returnPct > 50 ? '#4ade80' : scenario.returnPct > 0 ? '#fbbf24' : '#f87171';
                                return `
                                    <div class="scenario-card">
                                        <div style="font-size: 1rem; font-weight: 600; margin-bottom: 10px; color: ${color};">
                                            ${scenario.name}
                                        </div>
                                        <div style="font-size: 1.8rem; font-weight: 700; color: #fff;">$${scenario.finalBankroll.toFixed(2)}</div>
                                        <div style="margin-top: 8px; font-size: 0.9rem; color: #a0a0a0;">
                                            ${scenario.totalProfit >= 0 ? '+' : ''}$${scenario.totalProfit.toFixed(2)} (${scenario.returnPct >= 0 ? '+' : ''}${scenario.returnPct}%)
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('content').innerHTML = html;
        }

        // Load on page load
        loadPortfolio();

        // Auto-refresh every 5 minutes
        setInterval(loadPortfolio, 5 * 60 * 1000);
    </script>
</body>
</html>
